<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
  	<button  style="font-size:20px" class="btn btn-default" data-lat="48.856578" data-lng="2.351828">Paris</button>
  	<button style="font-size:20px" class="text-center" data-lat="45.766667" data-lng="4.880278">Villeurbanne</button>
    <div id="map"></div>
    <script type="text/javascript">
		var map;
		function initMap(e) {
		  map = new google.maps.Map(document.getElementById('map'), {
		    center: {
		    	lat: parseFloat(e.target.dataset.lat),
		    	lng: parseFloat(e.target.dataset.lng)
		    },
		    zoom: 20
		  });
		}
		var buttons = document.querySelectorAll("button");
		buttons.forEach(function(button){
			button.addEventListener("click", initMap);
		});
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0THjz6SH2dONpe77e8PkaF2DST9b9yaI">
    </script>
  </body>
</html>
